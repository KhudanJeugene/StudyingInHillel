<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function f() {
		document.getElementById('res').value = eval(document
				.getElementById('res').value);

	}
</script>
</head>
<body>
	<form action="">
		<input id="res" type="text">
		<p>
			<input id="1" type="button" value="1"
				onclick="document.getElementById('res').value += 1"> <input
				id="2" type="button" value="2"
				onclick="document.getElementById('res').value += 2"> <input
				id="3" type="button" value="3"
				onclick="document.getElementById('res').value += 3"> <input
				id="+" type="button" value="+"
				onclick="document.getElementById('res').value += '+'"> <input
				id="*" type="button" value="*"
				onclick="document.getElementById('res').value += '*'">
		<p>
			<input id="4" type="button" value="4"
				onclick="document.getElementById('res').value += 4"> <input
				id="5" type="button" value="5"
				onclick="document.getElementById('res').value += 5"> <input
				id="6" type="button" value="6"
				onclick="document.getElementById('res').value += 6"> <input
				id="-" type="button" value="-"
				onclick="document.getElementById('res').value += '-'"> <input
				id="/" type="button" value="/"
				onclick="document.getElementById('res').value += '/'">
		<p>
			<input id="7" type="button" value="7"
				onclick="document.getElementById('res').value += 7"> <input
				id="8" type="button" value="8"
				onclick="document.getElementById('res').value += 8"> <input
				id="9" type="button" value="9"
				onclick="document.getElementById('res').value += 9"> <input
				id="=" type="button" value="=" onclick="f();">
		<p>
			<input id="clear" type="button" value="Clear"
				onclick="document.getElementById('res').value = ''">
	</form>
</body>
</html>
