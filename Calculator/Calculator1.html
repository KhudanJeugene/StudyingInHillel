<html>
	<head>
		<title>add two Number</title>
		<script>
		function add() {
			res.value = parseInt(a.value) + parseInt(b.value);
		}
		</script>
	</head>
	<body>
			<input id="a" type="text" value=""><p>
			<input id="b" type="text" value=""><p>
			<input id="res" type="text" value=""><p>
			<input type="button" id = "btn" value="Calculate" onclick="add();"><br>
	</body>
</html>
